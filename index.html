<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@600&family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc6ee5f51c.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Task Tracker</title>
</head>

<body class="bg-dark">
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand m-auto p-4" href="">
                <h1>
                    <span><i class="fas fa-calendar-check text-icon m-0 p-0 d-1"></i></span>
                    <span><img class="img img-fluid" src="assets/img/tasktracker.png" width="400rem" alt="" loading="lazy"></span>
                </h1>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid pb-5" id="app">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ml-5">
                        <form onsubmit="app.listsController.newList(event)" id="create-list-form">
                            <div class="mb-3 d-inline">
                                <label for="list" class="form-label sr-only">New List</label>
                                <input type="text" name="list" placeholder="New List" required minlength="3" maxlength="15">
                                <label for="color" class="sr-only">Color</label>
                                <input type="color" name="color">
                                <button type="submit" class="btn btn-dark"><i class="fas fa-plus"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="list-container" class="row  task-container m-auto py-lg-5">
                
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
